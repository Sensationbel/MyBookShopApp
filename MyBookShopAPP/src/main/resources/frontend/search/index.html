<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--meta( http-equiv="cache-control" content="no-cache")-->
    <!--meta( http-equiv="expires" content="0")-->
    <!--link(rel="preload" href="assets/css/extra.min.css?v=" + version as="style" crossorigin="anonymous")-->
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=33498857">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=33498857">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=33498857">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=33498857"></script>
</head>
<body class="Site">
<!--if lt IE 8
p.error-browser
    | Ваш браузер&nbsp;
    em устарел!&nbsp;
    a(href="http://browsehappy.com/") Выберите новую версию
        +s
        | браузера здесь&nbsp;
    | для правильного отображения сайта.

<header class="Header" th:replace="~{fragments/common_header_fragment::headFragment}">
</header>
<div class="Middle Middle_search">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.search}">Поиск
            </h1>
            <div class="Section">
                <div class="search">
                    <form class="form form_search" action="#" method="post" data-searchlimit="5">
                        <input class="search-input" id="querypage" name="querypage" type="text"
                               placeholder="Search over 30 million book titles"
                               th:value="${searchWordDto.example}" value="Техника"/>
                        <button class="search-button" type="submit" name="searchpage" id="searchpage">Поиск
                        </button>
                    </form>
                </div>
            </div>
            <div class="Section Section_close">
                <header class="Section-header">
                    <h2 class="Section-title Middle-searchHeader" th:text="#{topbar.findBooks} + ${searchResult.size()}">Найдено 40 книг
                    </h2>
                </header>
                <div class="Cards Cards_search Cards_refresh">
                    <div class="Card" th:each="book : ${searchResult}">
                        <a class="Card-picture" href="/books/slug.html">
                            <img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/>
                            <div class="Card-sale" th:with="discount= ${book.discount !=0}"
                                 th:class="${discount} ? 'Card-sale' : ''"
                                 th:text="${discount} ? ${book.discount} + #{topbar.discount}">
                            </div>
                            <div class="Card-ribbon">
                                <span class="Card-ribbonText" th:text="${book.isBestseller != 0} ? #{topbar.bestseller}">Бестселлер</span>
                            </div>
                        </a>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a href="/books/slug.html" th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.getAuthors}">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-cost" th:with="price=${book.getDiscountPrice!=0}? ${book.getDiscountPrice}:null">
                        <span class="Card-priceOld" th:class="${price == null} ? 'Card price' : 'Card-priceOld'"
                              th:text="${book.getPrice}">₽300.00</span>
                                <span class="Card-price" th:text="${price} ?: ''">₽190.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                                     data-refreshshow="search"
                                                                     data-refreshoffset="0"
                                                                     data-refreshlimit="5"
                                                                     th:attr="data-refreshquery=${searchWordDto.getExample()}"
                                                                     data-refreshquery="Техника"
                                                                     th:text="#{topbar.showMore}">Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment::footerFragment}">
</footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
